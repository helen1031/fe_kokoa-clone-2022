<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Ggamang</title>
  </head>
  <body id="chat-msg-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Todo : wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Todo : Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Todo : Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chat.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">까망</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x header__menu"></i>
      </div>
    </header>

    <main class="main-screen main-chat-msg">
      <div class="chat__timestamp">Sunday, October 2, 2022</div>

      <div class="message-row">
        <img src="img/profile.JPG" />
        <div class="message-content">
          <span class="message-content__sender">까망</span>
          <div class="message-content__info">
            <span class="message-content__bubble">Hi!</span>
            <span class="message-content__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-content">
          <div class="message-content__info">
            <span class="message-content__bubble">Hi Hi!</span>
            <span class="message-content__time">21:29</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
