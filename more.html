<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Todo : wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Todo : Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Todo : Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile.JPG" class="user-component__profile-lg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Ggamang</h4>
            <h6 class="user-component__subtitle">+82 010 1111 1111</h6>
          </div>
        </div>
        <div class="user-component__column more-column">
          <div>
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="icon-row more-icon">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span
            >Add by<br />
            Contacts</span
          >
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-barcode"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <!---
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      -->

      <div class="suggestion">
        <h3 class="suggestion__title">Suggestions</h3>
        <div class="suggestion__contents">
          <div class="suggestion__app">
            <div class="suggestion__app-img">
              <i class="fab fa-app-store fa-3x"></i>
            </div>
            <span class="suggestion__app-name">Kakao Story</span>
          </div>
          <div class="suggestion__app">
            <div class="suggestion__app-img">
              <i class="fab fa-app-store fa-3x"></i>
            </div>
            <span class="suggestion__app-name">Kakao Story</span>
          </div>
          <div class="suggestion__app">
            <div class="suggestion__app-img">
              <i class="fab fa-app-store fa-3x"></i>
            </div>
            <span class="suggestion__app-name">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__noti badge">999</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
